table:
  name: user
  schema: public
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comment
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - email
        - name
        - password
        - username
select_permissions:
  - role: anonymous
    permission:
      columns:
        - email
        - id
        - name
        - username
      filter: {}
  - role: user
    permission:
      columns:
        - email
        - id
        - name
        - password
        - username
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - name
        - password
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        id:
          _eq: X-Hasura-User-Id
