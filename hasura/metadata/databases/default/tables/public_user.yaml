table:
  name: user
  schema: public
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comment
          schema: public
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: favorite
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: likes
          schema: public
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: owner
        table:
          name: recipe
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns: []
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - email
        - name
        - password
        - username
      filter: {}
  - role: user
    permission:
      columns:
        - email
        - name
        - username
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - name
        - password
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        id:
          _eq: X-Hasura-User-Id
