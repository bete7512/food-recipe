table:
  name: likes
  schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns: []
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - recipe_id
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - recipe_id
        - user_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - recipe_id
        - user_id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - recipe_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
